name: passengers
description: A Flutter project for managing Umrah visa clients.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  firebase_crashlytics: ^4.3.7

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Files & Storage
  path_provider: ^2.1.1
  file_picker: ^10.1.9
  cross_file: ^0.3.4+2

  # Images & Media
  image_picker: ^1.0.4
  image: ^4.1.3
  flutter_image_compress: ^2.0.4
  cached_network_image: ^3.3.0

  # UI & Utils
  url_launcher: ^6.2.1
  flutter_spinkit: ^5.2.0
  intl: ^0.20.2

  # Security
  crypto: ^3.0.3

  # Biometrics
  local_auth: ^2.3.0

  # Timezone
  timezone: ^0.10.1

  # Localization
  flutter_localizations:
    sdk: flutter

  # Network & Connectivity
  connectivity_plus: ^6.1.4

  # Notifications
  flutter_local_notifications: ^19.2.1

  # Permissions
  permission_handler: ^12.0.0+1

  # File downloads
  dio: ^5.7.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true